<mat-card>
    <h1 class="text-center mt10" style="color:hotpink;">Add New Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form (ngSubmit)="addQuiz()">
                    <!-- Title Filed -->
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Title</mat-label>
                        <input
                        [(ngModel)]="quizData.title"
                        type="text" 
                        name="title" 
                        matInput  
                        placeholder="Enter Title Here"
                        required>
                    </mat-form-field>

                    
                    <!-- Description Filed -->
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Description</mat-label>
                        <textarea 
                        [(ngModel)]="quizData.description"
                        type="text" 
                        name="description" 
                        matInput  
                        placeholder="Enter Description Here"
                        rows="3"
                        required>
                    </textarea>
                    </mat-form-field>

                    <!-- Max Marks & No of questions -->
                    <div class="row">
                        <div class="col-md-6">
                            <!-- maximum Marks -->
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Maximum Marks</mat-label>
                                <input
                                [(ngModel)]="quizData.maxMarks" 
                                type="text" 
                                name="maxMarks" 
                                matInput  
                                placeholder="Enter Here"
                                required>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <!-- No of Questions -->
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Number Of Questions</mat-label>
                                <input
                                [(ngModel)]="quizData.numberOfQuestions" 
                                type="text" 
                                name="numberOfQuestions" 
                                matInput  
                                placeholder="Enter  Here"
                                required>
                            </mat-form-field>
                        </div>
                        <section class="example-section mt20">
                            <mat-slide-toggle
                                [(ngModel)]="quizData.active"
                                name="active"
                                class="example-margin"
                                [color]="color"
                                [checked]="checked"
                                required
                                >
                              Publish Status
                            </mat-slide-toggle>
                          </section>
                          <br />
                          <!-- Category Section -->
                          <mat-form-field appearance="fill" class="mt20 example-full-width">
                            <mat-label>categories</mat-label>
                            <mat-select  name="category" [(ngModel)]="quizData.category.cid" required>
                              <mat-option *ngFor="let c of categories" [value]="c.cid">
                                {{c.title}}
                              </mat-option>
                            </mat-select>
                        </mat-form-field>

                        <div class="container text-center">
                            <button mat-raised-button color="accent">Add</button>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>
</mat-card>
<!-- {{quizData | json}} -->
